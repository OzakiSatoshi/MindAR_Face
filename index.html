<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      /* A-Frameのcanvas要素に対するスタイル */
      .a-canvas {
        z-index: 0 !important;
        position: absolute !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      /* ロゴのスタイルを設定して最前面に表示 */
      .logo {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999 !important;
        pointer-events: none;
      }
      .logo img {
        max-width: 150px;
        width: 30%;
        height: auto;
      }

      /* 撮影ボタンのスタイルを設定して最前面に表示 */
      #capture-btn {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 10000 !important;
        padding: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      /* モバイルデバイスの画面サイズに応じた調整 */
      @media (max-width: 768px) {
        .logo img {
          max-width: 100px;
        }
        #capture-btn {
          width: 60px;
          height: 60px;
          bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- MindARのシーン設定 -->
    <a-scene mindar-face embedded color-space="sRGB" 
             renderer="colorManagement: true, alpha: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- GLTFモデルをロード -->
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- カメラ設定 -->
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- トラッキング用エンティティ -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- 社名ロゴ -->
    <div class="logo">
      <img id="logo-img" src="./Logo%26Font_BackAlpha.png" alt="Company Logo">
    </div>

    <!-- 撮影ボタン -->
    <button id="capture-btn">
      <img src="./shutter.png" alt="Shutter Button" style="width:100%; height:100%;">
    </button>

    <canvas id="arCanvas" style="display:none;"></canvas> <!-- キャプチャ用の非表示キャンバス -->

    <script>
      const captureBtn = document.getElementById('capture-btn');
      const canvas = document.getElementById('arCanvas');
      const scene = document.querySelector('a-scene');
      const logoImg = document.getElementById('logo-img');

      // WebGLからピクセルを読み取るための関数
      function captureWebGLContent(sceneRenderer, canvas) {
        const gl = sceneRenderer.getContext(); // WebGLコンテキスト取得
        const width = gl.drawingBufferWidth;
        const height = gl.drawingBufferHeight;
        const pixels = new Uint8Array(width * height * 4); // ピクセルデータ用バッファ

        // WebGLの内容をピクセル単位で取得
        gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

        const imageData = new ImageData(new Uint8ClampedArray(pixels), width, height);
        const context = canvas.getContext('2d');
        canvas.width = width;
        canvas.height = height;

        // WebGLの内容をキャンバスに描画
        context.putImageData(imageData, 0, 0);
      }

      // 撮影ボタンを押した際に現在のAR表示をキャプチャする機能
      captureBtn.addEventListener('click', () => {
        const renderer = scene.renderer; // A-Frameのレンダラー

        // 1. レンダリングを強制的に実行
        renderer.render(scene, scene.camera);

        // 2. WebGLコンテンツをキャプチャ
        captureWebGLContent(renderer, canvas);

        // 3. ロゴをキャンバスに描画
        const context = canvas.getContext('2d');
        const logoWidth = logoImg.width;
        const logoHeight = logoImg.height;
        context.drawImage(logoImg, (canvas.width - logoWidth) / 2, (canvas.height - logoHeight) / 2);

        // 4. キャプチャ画像を生成してダウンロード
        const imageData = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageData;
        link.download = 'capture.png';
        link.click();
      });
    </script>
  </body>
</html>
