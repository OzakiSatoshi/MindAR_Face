<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      .a-canvas {
        z-index: 0 !important;
        position: absolute !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .logo {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999 !important;
        pointer-events: none;
      }
      .logo img {
        max-width: 150px;
        width: 30%;
        height: auto;
      }

      #capture-btn {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 10000 !important;
        padding: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .logo img {
          max-width: 100px;
        }
        #capture-btn {
          width: 60px;
          height: 60px;
          bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- カメラ映像を表示するためのvideo要素 -->
    <video id="video" autoplay playsinline style="display:none;"></video>

    <a-scene mindar-face embedded color-space="sRGB" 
             renderer="colorManagement: true, alpha: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>

      <img id="logo-img" src="./Logo%26Font_BackAlpha.png" alt="Company Logo" style="width :100%; height:100%;">
    </div>

    <button id="capture-btn">
      <img src="./shutter.png" alt="Shutter Button" style="width:100%; height:100%;">
    </button>

    <canvas id="arCanvas" style="display:none;"></canvas>

    <script>
      const captureBtn = document.getElementById('capture-btn');
      const canvas = document.getElementById('arCanvas');
      const video = document.getElementById('video');
      const scene = document.querySelector('a-scene');
      const logoImg = document.getElementById('logo-img');

      // カメラ映像の取得
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
        })
        .catch((error) => {
          console.error('Error accessing the camera', error);
        });

      // シーンが完全に読み込まれるのを待つ
      scene.addEventListener('loaded', () => {
        // ARシステムの準備完了を待つ
        const sceneEl = document.querySelector('a-scene');
        const arSystem = sceneEl.systems['mindar-face-system'];

        // 撮影ボタンのイベントリスナー
        captureBtn.addEventListener('click', async () => {
          if (!video.readyState === video.HAVE_ENOUGH_DATA) {
            console.log("Waiting for video data...");
            return;
          }

          try {
            // ARシステムが顔を追跡中か確認
            if (!arSystem.isTracking) {
              console.log("No face detected");
              return;
            }

            const renderer = scene.renderer;
            const camera = scene.camera;

            // シーンをレンダリング
            renderer.preserveDrawingBuffer = true; // 重要: WebGLバッファを保持
            renderer.render(scene.object3D, camera);

            // カメラ映像とARを合成
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');

            // 1. カメラ映像を描画
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 2. WebGL (AR) コンテンツを合成
            ctx.drawImage(renderer.domElement, 0, 0, canvas.width, canvas.height);

            // 3. ロゴを追加
            const logoWidth = canvas.width * 0.3; // ロゴサイズを画面の30%に
            const logoHeight = (logoWidth * logoImg.height) / logoImg.width;
            const logoX = (canvas.width - logoWidth) / 2;
            const logoY = canvas.height - logoHeight - 10;
            ctx.drawImage(logoImg, logoX, logoY, logoWidth, logoHeight);

            // 画像として保存
            const imageData = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = imageData;
            link.download = 'ar-capture.png';
            link.click();
          } catch (error) {
            console.error("Capture error:", error);
          }
        });
      });
    </script>
  </body>
</html>
