<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      /* 社名ロゴを画面下部に固定表示 */
      .logo {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        z-index: 10; /* 他の要素の上に表示 */
      }
      .logo img {
        max-width: 150px;
        width: 30%;
        height: auto;
      }

      /* 撮影ボタンのスタイル */
      #capture-btn {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 10;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      /* モバイルデバイスの画面サイズに応じて調整 */
      @media (max-width: 768px) {
        #capture-btn {
          font-size: 12px;
          padding: 8px 12px;
        }
        .logo img {
          max-width: 100px;
        }
      }
    </style>
  </head>

  <body>
    <!-- MindARのシーン設定 -->
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights, useLegacyLights: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;">
      <a-assets>
        <!-- GLTFモデルをロード -->
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- カメラ設定 -->
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- 複数トラッキングを有効にするエンティティ -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- 社名ロゴ -->
    <div class="logo">
      <img id="logo-img" src="Logo&Font_BackAlpha.png" alt="Company Logo">
    </div>

    <!-- 撮影ボタン -->
    <button id="capture-btn">撮影</button>

    <canvas id="arCanvas" style="display:none;"></canvas> <!-- キャプチャ用の非表示キャンバス -->

    <!-- カメラ映像を表示するためのビデオ要素 -->
    <video id="video" autoplay playsinline style="display:none;"></video>

    <script>
      // カメラ映像を取得
      navigator.mediaDevices.getUserMedia({ video: true }).then(function(stream) {
        const video = document.getElementById('video');
        video.srcObject = stream;
      }).catch(function(err) {
        alert('Failed to access the camera: ' + err.message);
      });

      // 撮影ボタンを押した際に現在のAR表示とカメラ映像をキャプチャする機能
      const captureBtn = document.getElementById('capture-btn');
      const canvas = document.getElementById('arCanvas');
      const videoElement = document.getElementById('video');
      const scene = document.querySelector('a-scene');

      captureBtn.addEventListener('click', () => {
        const video = scene.renderer.domElement; // A-Frameのレンダリング内容を取得
        const context = canvas.getContext('2d');
        canvas.width = video.width;
        canvas.height = video.height;

        // 1. キャンバスにカメラ映像を描画 (左右反転を防ぐ)
        context.save();
        context.scale(-1, 1); // 左右反転を修正
        context.drawImage(videoElement, -canvas.width, 0, canvas.width, canvas.height); // 反転した状態で描画
        context.restore();

        // 2. その上にGLTFモデルを描画 (WebGL)
        const gl = scene.renderer.getContext();  // WebGLコンテキストを取得
        const pixels = new Uint8Array(gl.drawingBufferWidth * gl.drawingBufferHeight * 4); // ピクセルデータ取得用のバッファ
        gl.readPixels(0, 0, gl.drawingBufferWidth, gl.drawingBufferHeight, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

        // WebGLコンテンツをCanvasに描画
        const imageData = context.createImageData(gl.drawingBufferWidth, gl.drawingBufferHeight);
        imageData.data.set(pixels);
        context.putImageData(imageData, 0, 0);

        // 3. ロゴを描画
        const logoImg = document.getElementById('logo-img');
        context.drawImage(logoImg, canvas.width - logoImg.width - 10, canvas.height - logoImg.height - 10); // ロゴを右下に表示

        // 4. キャプチャ画像をダウンロード
        const imageDataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageDataUrl;
        link.download = 'capture.png';
        link.click();
      });

      // PCブラウザでARが動作しない問題の対策 (カメラアクセス許可の確認)
      window.addEventListener('load', () => {
        if (navigator.userAgent.indexOf("Mobile") === -1) {
          navigator.mediaDevices.getUserMedia({ video: true }).catch(function(error) {
            alert('Camera access is required to use this AR feature on PC.');
          });
        }
      });
    </script>
  </body>
</html>
