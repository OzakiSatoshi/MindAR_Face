<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      .a-canvas {
        z-index: 0 !important;
        position: absolute !important;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .logo {
        position: absolute;
        bottom: 10px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999 !important;
        pointer-events: none;
      }
      .logo img {
        max-width: 150px;
        width: 30%;
        height: auto;
      }

      #capture-btn {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 10000 !important;
        padding: 10px;
        background-color: transparent;
        border: none;
        cursor: pointer;
      }

      @media (max-width: 768px) {
        .logo img {
          max-width: 100px;
        }
        #capture-btn {
          width: 60px;
          height: 60px;
          bottom: 20px;
        }
      }
    </style>
  </head>

  <body>
    <a-scene mindar-face embedded color-space="sRGB" 
             renderer="colorManagement: true, alpha: true" 
             vr-mode-ui="enabled: false" 
             device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <div class="logo">
      <img id="logo-img" src="./Logo%26Font_BackAlpha.png" alt="Company Logo">
    </div>

    <button id="capture-btn">
      <img src="./shutter.png" alt="Shutter Button" style="width:100%; height:100%;">
    </button>

    <canvas id="arCanvas" style="display:none;"></canvas>

    <script>
      const captureBtn = document.getElementById('capture-btn');
      const canvas = document.getElementById('arCanvas');
      const scene = document.querySelector('a-scene');
      const logoImg = document.getElementById('logo-img');

      // WebGLからピクセルを読み取るための関数
      function captureWebGLContent(renderer, canvas) {
        const gl = renderer.getContext(); // WebGLコンテキスト取得
        const width = gl.drawingBufferWidth;
        const height = gl.drawingBufferHeight;
        const pixels = new Uint8Array(width * height * 4);

        // WebGLの内容をピクセル単位で取得
        gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

        const imageData = new ImageData(new Uint8ClampedArray(pixels), width, height);
        const context = canvas.getContext('2d');
        canvas.width = width;
        canvas.height = height;

        // Y軸を反転して描画
        context.save();
        context.scale(1, -1);  // Y軸を反転
        context.drawImage(gl.canvas, 0, -canvas.height); // 上下逆さまを修正
        context.restore();
      }

      // 撮影ボタンを押した際に現在のAR表示をキャプチャする機能
      captureBtn.addEventListener('click', () => {
        const renderer = scene.renderer;

        if (renderer && scene.camera) {
          // 1. レンダリングが可能な場合に強制的に実行
          requestAnimationFrame(() => {
            try {
              renderer.render(scene.object3D, scene.camera);

              // 2. WebGLコンテンツをキャプチャ
              captureWebGLContent(renderer, canvas);

              // 3. ロゴをキャンバスに描画
              const context = canvas.getContext('2d');
              const logoWidth = logoImg.width;
              const logoHeight = logoImg.height;
              context.drawImage(logoImg, (canvas.width - logoWidth) / 2, (canvas.height - logoHeight) / 2);

              // 4. キャプチャ画像を生成してダウンロード
              const imageData = canvas.toDataURL('image/png');
              const link = document.createElement('a');
              link.href = imageData;
              link.download = 'capture.png';
              link.click();
            } catch (error) {
              console.error("Render error:", error);
            }
          });
        } else {
          console.error("Renderer or camera is not available for rendering.");
        }
      });
    </script>
  </body>
</html>
