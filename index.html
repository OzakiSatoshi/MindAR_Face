<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      /* 社名ロゴを画面下部に固定表示 */
      .logo {
        position: fixed;
        bottom: 0;
        width: 100%;
        text-align: center;
        z-index: 10; /* ロゴを最前面に表示 */
      }
      .logo img {
        width: 150px;
      }

      /* 撮影ボタンのスタイル */
      #capture-btn {
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- MindARのシーン設定 -->
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <!-- GLTFモデルをロード -->
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- カメラ設定 -->
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- 複数トラッキングを有効にするエンティティ -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- 社名ロゴ -->
    <div class="logo">
      <img src="Logo&Font_BackAlpha.png" alt="Company Logo">
    </div>

    <!-- 撮影ボタン -->
    <button id="capture-btn">撮影</button>

    <canvas id="arCanvas" style="display:none;"></canvas> <!-- キャプチャ用の非表示キャンバス -->

    <script>
      // 撮影ボタンを押した際に現在のAR表示をキャプチャする機能
      const captureBtn = document.getElementById('capture-btn');
      const canvas = document.getElementById('arCanvas');
      const scene = document.querySelector('a-scene');

      captureBtn.addEventListener('click', () => {
        const video = scene.renderer.domElement; // A-Frameのビデオストリームを取得
        const context = canvas.getContext('2d');
        canvas.width = video.width;
        canvas.height = video.height;
        context.drawImage(video, 0, 0, canvas.width, canvas.height);
        const imageData = canvas.toDataURL('image/png');
        
        // キャプチャ画像をダウンロード
        const link = document.createElement('a');
        link.href = imageData;
        link.download = 'capture.png';
        link.click();
      });
    </script>
  </body>
</html>
