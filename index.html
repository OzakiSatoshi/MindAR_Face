<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script> <!-- html2canvasを読み込む -->
    <style>
      /* 社名ロゴを画面下部に固定表示 */
      .logo {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        z-index: 10;
      }
      .logo img {
        max-width: 150px;
        width: 30%;
        height: auto;
      }

      /* 撮影ボタンのスタイル */
      #capture-btn {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 10;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      /* モバイルデバイスの画面サイズに応じて調整 */
      @media (max-width: 768px) {
        #capture-btn {
          font-size: 12px;
          padding: 8px 12px;
        }
        .logo img {
          max-width: 100px;
        }
      }
    </style>
  </head>

  <body>
    <!-- MindARのシーン設定 -->
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights, useLegacyLights: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;" id="capture-area">
      <a-assets>
        <!-- GLTFモデルをロード -->
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- カメラ設定 -->
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- 複数トラッキングを有効にするエンティティ -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- 社名ロゴ -->
    <div class="logo">
      <img id="logo-img" src="Logo&Font_BackAlpha.png" alt="Company Logo">
    </div>

    <!-- 撮影ボタン -->
    <button id="capture-btn">撮影</button>

    <script>
      const captureBtn = document.getElementById('capture-btn');
      const captureArea = document.getElementById('capture-area');

      captureBtn.addEventListener('click', () => {
        // スクリーンショットを撮る
        html2canvas(captureArea).then(function(canvas) {
          const link = document.createElement('a');
          link.href = canvas.toDataURL('image/png');
          link.download = 'capture.png';
          link.click();
        });
      });
    </script>
  </body>
</html>
