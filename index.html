<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .a-canvas {
        z-index: 0 !important;
        position: fixed !important;
      }

      #video-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }

      .logo {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        pointer-events: none;
      }

      .logo img {
        max-width: 150px;
        width: 30%;
        height: auto;
        filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
      }

      #capture-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 10000;
        padding: 0;
        background-color: rgba(255, 255, 255, 0.8);
        border: 3px solid #fff;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        cursor: pointer;
        transition: transform 0.2s ease;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }

      #capture-btn:hover {
        transform: scale(1.05);
      }

      #capture-btn:active {
        transform: scale(0.95);
      }

      #capture-btn img {
        width: 100%;
        height: 100%;
        padding: 15px;
        box-sizing: border-box;
      }

      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10001;
        color: white;
        font-family: Arial, sans-serif;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 768px) {
        .logo img {
          max-width: 100px;
        }

        #capture-btn {
          width: 60px;
          height: 60px;
          bottom: 30px;
          left: 15px;
        }
      }
    </style>
  </head>

  <body>
    <div id="video-container">
      <video id="video" autoplay playsinline style="display:none;"></video>
    </div>

    <a-scene 
      mindar-face 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true; alpha: true; antialias: true; preserveDrawingBuffer: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.01 0.01 0.01" 
          src="#glassesModel"
          class="ar-object">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <div class="logo">
      <img id="logo-img" src="./Logo%26Font_BackAlpha.png" alt="Company Logo">
    </div>

    <button id="capture-btn">
      <img src="./shutter.png" alt="Shutter Button">
    </button>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <span>Processing...</span>
    </div>

    <script>
      const captureBtn = document.getElementById('capture-btn');
      const video = document.getElementById('video');
      const scene = document.querySelector('a-scene');
      const loadingOverlay = document.getElementById('loading-overlay');
      let isTracking = false;
      let isInitialized = false;

      // MindARの初期化とエラーハンドリング
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('arReady', () => {
        console.log('MindAR is ready');
        isTracking = true;
        if (!isInitialized) {
          initializeAR();
          isInitialized = true;
        }
      });

      sceneEl.addEventListener('arError', (error) => {
        console.error('MindAR error:', error);
        isTracking = false;
      });

      function initializeAR() {
        const arObject = document.querySelector('.ar-object');
        if (arObject) {
          arObject.setAttribute('visible', 'true');
        }
      }

      // カメラの初期化
      async function initCamera() {
        try {
          const constraints = {
            video: {
              facingMode: 'user',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          };

          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
          await video.play();

          // シーンのサイズを更新
          scene.style.width = '100%';
          scene.style.height = '100%';

          // MindARの準備が整ったら、カメラ映像を表示
          sceneEl.emit('arReady');
        } catch (error) {
          console.error('Camera access error:', error);
          alert('カメラのアクセスに失敗しました。');
        }
      }

      // シーンの読み込み完了後にカメラを初期化
      window.addEventListener('DOMContentLoaded', () => {
        initCamera();
        // ARの初期化を確実にする
        setTimeout(() => {
          if (!isInitialized) {
            initializeAR();
            isInitialized = true;
          }
        }, 1000);
      });

      // スクリーンショットを撮影する関数
      async function captureScreenshot() {
        try {
          // html2canvasのオプション
          const options = {
            scale: window.devicePixelRatio,
            logging: false,
            useCORS: true,
            allowTaint: true,
            backgroundColor: null
          };

          // スクリーンショットを撮影
          const canvas = await html2canvas(document.body, options);
          
          // 撮影ボタンを非表示にする
          const captureBtn = document.querySelector('#capture-btn');
          if (captureBtn) {
            captureBtn.style.display = 'none';
          }

          // 再度スクリーンショットを撮影（ボタンが非表示の状態で）
          const finalCanvas = await html2canvas(document.body, options);
          
          // ボタンを再表示
          if (captureBtn) {
            captureBtn.style.display = 'block';
          }

          return finalCanvas.toDataURL('image/png', 1.0);
        } catch (error) {
          console.error('Screenshot error:', error);
          return null;
        }
      }

      // 撮影ボタンのクリックハンドラ
      captureBtn.addEventListener('click', async () => {
        if (!isTracking || video.readyState !== video.HAVE_ENOUGH_DATA) {
          alert('カメラとARの準備ができるまでお待ちください。');
          return;
        }

        loadingOverlay.style.display = 'flex';
        captureBtn.style.display = 'none';

        try {
          // ARの描画を待つ
          await new Promise(resolve => setTimeout(resolve, 500));
          
          const imageData = await captureScreenshot();
          
          if (imageData) {
            const link = document.createElement('a');
            link.href = imageData;
            link.download = `ar-capture-${new Date().toISOString()}.png`;
            link.click();
          } else {
            alert('キャプチャに失敗しました。もう一度お試しください。');
          }
        } catch (error) {
          console.error('Capture process error:', error);
          alert('キャプチャ中にエラーが発生しました。もう一度お試しください。');
        } finally {
          loadingOverlay.style.display = 'none';
          captureBtn.style.display = 'block';
        }
      });

      // 画面の表示状態が変更された時の処理
      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
          }
        } else {
          initCamera();
        }
      });
    </script>
  </body>
</html>
