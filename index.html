<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      /* 社名ロゴを画面下部に固定表示 */
      .logo {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        z-index: 10;
      }
      .logo img {
        max-width: 150px;
        width: 30%;
        height: auto;
      }

      /* 撮影ボタンのスタイル */
      #capture-btn {
        position: absolute;
        bottom: 10px;
        left: 10px;
        z-index: 10;
        padding: 10px 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 14px;
        cursor: pointer;
      }

      /* モバイルデバイスの画面サイズに応じて調整 */
      @media (max-width: 768px) {
        #capture-btn {
          font-size: 12px;
          padding: 8px 12px;
        }
        .logo img {
          max-width: 100px;
        }
      }
    </style>
  </head>

  <body>
    <!-- MindARのシーン設定 -->
    <a-scene mindar-face embedded color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights, useLegacyLights: false" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1;" id="ar-scene">
      <a-assets>
        <!-- GLTFモデルをロード -->
        <a-asset-item id="glassesModel" src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf"></a-asset-item>
      </a-assets>

      <!-- カメラ設定 -->
      <a-camera active="false" position="0 0 0"></a-camera>

      <!-- 複数トラッキングを有効にするエンティティ -->
      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model rotation="0 0 0" position="0 0 0" scale="0.01 0.01 0.01" src="#glassesModel"></a-gltf-model>
      </a-entity>
    </a-scene>

    <!-- 社名ロゴ -->
    <div class="logo">
      <img id="logo-img" src="Logo&Font_BackAlpha.png" alt="Company Logo">
    </div>

    <!-- 撮影ボタン -->
    <button id="capture-btn">撮影</button>

    <canvas id="arCanvas" style="display:none;"></canvas> <!-- キャプチャ用の非表示キャンバス -->

    <script>
      const captureBtn = document.getElementById('capture-btn');
      const canvas = document.getElementById('arCanvas');
      const scene = document.getElementById('ar-scene');
      const logoImg = document.getElementById('logo-img');

      captureBtn.addEventListener('click', () => {
        const renderer = scene.renderer;
        const videoElement = renderer.domElement;
        const context = canvas.getContext('2d');
        
        // Canvasのサイズを設定
        canvas.width = videoElement.width;
        canvas.height = videoElement.height;

        // WebGLコンテンツをキャンバスに描画
        context.drawImage(videoElement, 0, 0, canvas.width, canvas.height);

        // ロゴをキャンバスに描画
        context.drawImage(logoImg, canvas.width - logoImg.width - 10, canvas.height - logoImg.height - 10);

        // キャプチャ画像をダウンロード
        const imageDataUrl = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.href = imageDataUrl;
        link.download = 'capture.png';
        link.click();
      });
    </script>
  </body>
</html>
