<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-face-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }

      .a-canvas {
        z-index: 0 !important;
      }

      .logo {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 9999;
        pointer-events: none;
      }

      .logo img {
        max-width: 150px;
        width: 30%;
        height: auto;
        filter: drop-shadow(0 0 4px rgba(0,0,0,0.3));
      }

      #capture-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 10000;
        padding: 0;
        background-color: rgba(255, 255, 255, 0.8);
        border: 3px solid #fff;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        cursor: pointer;
        transition: transform 0.2s ease;
        box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      }

      #capture-btn:hover {
        transform: scale(1.05);
      }

      #capture-btn:active {
        transform: scale(0.95);
      }

      #capture-btn img {
        width: 100%;
        height: 100%;
        padding: 15px;
        box-sizing: border-box;
      }

      #loading-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 10001;
        color: white;
        font-family: Arial, sans-serif;
      }

      .spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @media (max-width: 768px) {
        .logo img {
          max-width: 100px;
        }

        #capture-btn {
          width: 60px;
          height: 60px;
          bottom: 30px;
          left: 15px;
        }
      }

      #arCanvas {
        display: none;
      }
    </style>
  </head>

  <body>
    <video id="video" autoplay playsinline style="display:none;"></video>

    <a-scene 
      mindar-face 
      embedded 
      color-space="sRGB" 
      renderer="colorManagement: true; alpha: true; antialias: true; preserveDrawingBuffer: true;" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-camera active="false" position="0 0 0"></a-camera>

      <a-entity mindar-face-target="anchorIndex: 168">
        <a-gltf-model 
          rotation="0 0 0" 
          position="0 0 0" 
          scale="0.01 0.01 0.01" 
          src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/examples/face-tracking/assets/glasses/scene.gltf">
        </a-gltf-model>
      </a-entity>
    </a-scene>

    <div class="logo">
      <img id="logo-img" src="./Logo%26Font_BackAlpha.png" alt="Company Logo">
    </div>

    <button id="capture-btn">
      <img src="./shutter.png" alt="Shutter Button">
    </button>

    <canvas id="arCanvas"></canvas>

    <div id="loading-overlay">
      <div class="spinner"></div>
      <span>Processing...</span>
    </div>

    <script>
      const captureBtn = document.getElementById('capture-btn');
      const canvas = document.getElementById('arCanvas');
      const video = document.getElementById('video');
      const scene = document.querySelector('a-scene');
      const logoImg = document.getElementById('logo-img');
      const loadingOverlay = document.getElementById('loading-overlay');
      let isTracking = false;

      // MindARの初期化とエラーハンドリング
      const sceneEl = document.querySelector('a-scene');
      sceneEl.addEventListener('arReady', () => {
        console.log('MindAR is ready');
        isTracking = true;
      });

      sceneEl.addEventListener('arError', (error) => {
        console.error('MindAR error:', error);
        isTracking = false;
      });

      // カメラの初期化
      async function initCamera() {
        try {
          const constraints = {
            video: {
              facingMode: 'user',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            }
          };

          const stream = await navigator.mediaDevices.getUserMedia(constraints);
          video.srcObject = stream;
          await video.play();

          // キャンバスのサイズを調整
          const track = stream.getVideoTracks()[0];
          const settings = track.getSettings();
          canvas.width = settings.width;
          canvas.height = settings.height;
        } catch (error) {
          console.error('Camera access error:', error);
          alert('カメラのアクセスに失敗しました。');
        }
      }

      scene.addEventListener('loaded', initCamera);

      // シーンをキャプチャして画像を生成
      async function captureScene() {
        return new Promise((resolve) => {
          if (!isTracking) {
            console.warn('Face tracking is not active');
          }

          requestAnimationFrame(() => {
            try {
              const renderer = scene.renderer;
              const gl = renderer.getContext();
              
              const width = gl.drawingBufferWidth;
              const height = gl.drawingBufferHeight;
              
              // キャンバスのサイズ設定
              canvas.width = width;
              canvas.height = height;
              const ctx = canvas.getContext('2d');

              // キャンバスをクリア
              ctx.clearRect(0, 0, width, height);
              
              // カメラ映像の描画
              ctx.drawImage(video, 0, 0, width, height);

              // WebGLコンテンツを取得
              const pixels = new Uint8Array(width * height * 4);
              gl.readPixels(0, 0, width, height, gl.RGBA, gl.UNSIGNED_BYTE, pixels);

              // 一時キャンバスを作成してWebGLコンテンツを描画
              const tempCanvas = document.createElement('canvas');
              tempCanvas.width = width;
              tempCanvas.height = height;
              const tempCtx = tempCanvas.getContext('2d');
              const imageData = new ImageData(new Uint8ClampedArray(pixels), width, height);
              
              // WebGLコンテンツを上下反転して描画
              tempCtx.putImageData(imageData, 0, 0);
              ctx.save();
              ctx.translate(0, height);
              ctx.scale(1, -1);
              ctx.drawImage(tempCanvas, 0, 0);
              ctx.restore();

              // ロゴを描画
              const logoWidth = Math.min(150, width * 0.3);
              const logoHeight = (logoWidth * logoImg.height) / logoImg.width;
              const logoX = (width - logoWidth) / 2;
              const logoY = height - logoHeight - 20;
              ctx.drawImage(logoImg, logoX, logoY, logoWidth, logoHeight);

              resolve(canvas.toDataURL('image/png', 1.0));
            } catch (error) {
              console.error('キャプチャエラー:', error);
              resolve(null);
            }
          });
        });
      }

      // 撮影ボタンがクリックされたときの処理
      captureBtn.addEventListener('click', async () => {
        if (video.readyState !== video.HAVE_ENOUGH_DATA) {
          console.log('カメラの準備ができていません...');
          return;
        }

        loadingOverlay.style.display = 'flex';
        captureBtn.style.display = 'none';

        try {
          await new Promise(resolve => setTimeout(resolve, 200));
          
          const imageData = await captureScene();
          
          if (imageData) {
            const link = document.createElement('a');
            link.href = imageData;
            link.download = `ar-capture-${new Date().toISOString()}.png`;
            link.click();
          } else {
            alert('キャプチャに失敗しました。もう一度お試しください。');
          }
        } catch (error) {
          console.error('キャプチャ処理中にエラーが発生しました:', error);
          alert('キャプチャ中にエラーが発生しました。もう一度お試しください。');
        } finally {
          loadingOverlay.style.display = 'none';
          captureBtn.style.display = 'block';
        }
      });

      document.addEventListener('visibilitychange', () => {
        if (document.hidden) {
          if (video.srcObject) {
            video.srcObject.getTracks().forEach(track => track.stop());
          }
        } else {
          initCamera();
        }
      });
    </script>
  </body>
</html>
